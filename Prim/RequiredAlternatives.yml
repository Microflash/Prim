extends: substitution
message: "Use '%s' instead of '%s'."
level: error
ignorecase: true
action:
  name: replace
swap:
  24/7: 24x7
  3\-D: 3D
  Ajax: AJAX
  autodetect: auto-detect
  back slash: backslash
  check list: checklist
  check mark: checkmark
  synch: sync
  url:  URL
  URL for: URL of
  an URL: a URL
