extends: substitution
message: "Use '%s' instead of '%s'."
level: error
ignorecase: true
action:
  name: replace
swap:
  24/7: 24x7
  3\-D: 3D
  Ajax: AJAX
  audio(?:-| )books?: audiobook|audiobooks
  autodetect: auto-detect
  back(?:-| )light: backlight
  back\s(slash|slashes): backslash|backslashes
  (?:bottle neck|bottle-neck)s?: bottleneck|bottlenecks
  check lists?: checklist|checklists
  check marks?: checkmark|checkmarks
  down time: downtime
  (?:dualboot|dual boot): dual-boot
  e-mail: email
  hard\s(copy|copies): hardcopy|hardcopies
  hardcoded: hard-coded
  HTTPs: HTTPS
  in depth: in-depth
  (?:OAuth ?2|Oauth): OAuth 2.0
  on demand: on-demand
  (?:file ?path|path ?name)s?: path|paths
  (?:quote mark|quotemark)s?: quotation mark|quotation marks
  (?:scroll bar|scroll-bar)s?: scrollbar|scrollbars
  synch: sync
  testcases?: test case|test cases
  url:  URL
  URL for: URL of
  an URL: a URL
  usecases?: use case|use cases
  (?:WiFi|wifi): Wi-Fi
